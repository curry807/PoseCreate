
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PoseCraft (PoseMyArt風)</title>
  <meta name="theme-color" content="#ff45a1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>PoseCraft</h1>
    <div class="actions">
      <button id="btnInstall" title="PWAインストール">📱 インストール</button>
      <label class="file-btn" title="モデル読み込み">
        🧍 モデル読み込み
        <input id="fileInput" type="file" accept=".glb,.gltf" />
      </label>
      <label class="file-btn" title="小物読み込み">
        🎒 小物読み込み
        <input id="propInput" type="file" accept=".glb,.gltf" />
      </label>
    </div>
  </header>

  <main>
    <div id="canvasWrap" class="canvas-wrap">
      <canvas id="appCanvas"></canvas>
      <div id="overlayHint" class="overlay-hint">🖊️ Apple Pencil / タッチで関節をドラッグしてポーズできます</div>
    </div>

    <aside class="sidepanel">
      <section>
        <h2>ポーズ</h2>
        <div class="controls">
          <button id="btnResetPose">リセット</button>
          <button id="btnMirrorPose">左右反転</button>
          <label>
            プロポーション（頭身）：<input id="headsRange" type="range" min="6" max="9" value="8" step="0.5" />
            <span id="headsLabel">8.0</span>
          </label>
          <label>
            リアリティ：<input id="realismRange" type="range" min="0" max="1" value="0.7" step="0.05" />
          </label>
        </div>
      </section>

      <section>
        <h2>カメラ</h2>
        <div class="controls">
          <label>FOV：<input id="fovRange" type="range" min="20" max="85" value="45" /></label>
          <button id="btnFocus">モデルにフォーカス</button>
          <button id="btnTopDown">真上</button>
        </div>
      </section>

      <section>
        <h2>背景・小物</h2>
        <div class="controls">
          <label>背景色：<input id="bgColor" type="color" value="#ffe3f2" /></label>
          <button id="btnAddFloor">床追加</button>
          <button id="btnAddCube">キューブ小物</button>
        </div>
      </section>

      <section>
        <h2>エクスポート</h2>
        <div class="controls">
          <button id="btnScreenshot">PNGスクショ</button>
          <button id="btnPoseJson">ポーズJSON</button>
        </div>
      </section>
    </aside>
  </main>

  <footer class="app-footer">© 2026 PoseCraft – iPad + Apple Pencil 最適化 / PWA対応</footer>

  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/ui.js"></script>
  <script type="module" src="src/pwa.js"></script>
</body>
</html>
